<body>
    <header>
        <img src="assets/Header-7RETOS.jpg" alt="#7DaysOfCode" class="img">
        <div class="retos-container">
            <a class="header__menu__link" href="index.html">Inicio</a>

    <main>
        <div class="container">
            <p><strong>🚀 Reto del Día 2: </strong>Captura de datos en JavaScript.</p>
            <p>Responde las siguientes preguntas:</p>
            <form id="formulario" class="form-dia2">
                <label for="nombre">¿Cuál es tu nombre?</label>
                <input type="text" id="nombre" required oninput="formatearTexto(this)">

                <label for="edad">¿Cuántos años tienes?</label>
                <input type="number" id="edad" required min="1" max="100">

                <label for="lenguaje">¿Qué lenguaje de programación estás estudiando?</label>
                <input type="text" id="lenguaje" required oninput="formatearTexto(this)">

                <button type="submit" id="btnEnviar">Enviar</button>
            </form>
            <p id="mensaje"></p>
        </div>
    </main>

    <script src="js/script.js"></script>
